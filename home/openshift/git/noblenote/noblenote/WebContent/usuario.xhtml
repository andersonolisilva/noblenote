<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>Cadastro de usuário</h:head>

<h:body>

	<h:form id="form_usuario" >
		<h:panelGrid columns="2">

			<h:outputText value="Id:"></h:outputText>
			<h:inputText id="id" value="#{usuario.id}"></h:inputText>

			<h:outputText value="Nome:"></h:outputText>
			<h:inputText id="nome" value="#{usuario.nome}"></h:inputText>

			<h:outputText value="Número de Telefone:"></h:outputText>
			<h:inputText id="numeroTelefone" value="#{usuario.numeroTelefone}"></h:inputText>

			<h:outputText value="Login:"></h:outputText>
			<h:inputText id="login" value="#{usuario.login}"></h:inputText>

			<h:outputText value="Senha:"></h:outputText>
			<h:inputText id="senha" value="#{usuario.senha}"></h:inputText>

			<h:commandButton id="btnCadastrar" value="Cadastrar"
				action="#{usuarioMBean.cadastrarUsuario(usuario)}" />

		</h:panelGrid>
	</h:form>

	<h:dataTable id="table"
		value="#{usuarioMBean.listarUsuarios()}" var="usu">
		<h:column>
    				<!-- column header -->
    				<f:facet name="header">Nome</f:facet>
    				<!-- row record -->
    				#{usu.nome}
    	</h:column>
	</h:dataTable>

</h:body>

</html>
