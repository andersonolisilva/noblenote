<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>Cadastro de usuário</h:head>

<h:body>

	<h:form id="form_usuario" >
		<h:panelGrid columns="2">

			<h:outputText value="Id:"></h:outputText>
			<h:inputText id="id" value="#{usuarioMBean.usuarioSelecionado.id}"></h:inputText>

			<h:outputText value="Nome:"></h:outputText>
			<h:inputText id="nome" value="#{usuarioMBean.usuarioSelecionado.nome}"></h:inputText>

			<h:outputText value="Número de Telefone:"></h:outputText>
			<h:inputText id="numeroTelefone" value="#{usuarioMBean.usuarioSelecionado.numeroTelefone}"></h:inputText>

			<h:outputText value="Login:"></h:outputText>
			<h:inputText id="login" value="#{usuarioMBean.usuarioSelecionado.login}"></h:inputText>

			<h:outputText value="Senha:"></h:outputText>
			<h:inputText id="senha" value="#{usuarioMBean.usuarioSelecionado.senha}"></h:inputText>

			<h:commandButton id="btnCadastrar" value="Cadastrar"
				action="#{usuarioMBean.cadastrarUsuario()}" />

			<h:commandButton id="btnCadastrar1" value="Converter Objeto em JSON"
				action="#{usuarioMBean.converterObjetoUsuarioEmJson()}" />

		</h:panelGrid>
		

	<h:dataTable value="#{usuarioMBean.listarUsuarios()}" var="usuario"	>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Nome</f:facet>
    				<!-- row record -->
    				#{usuario.nome}
    			</h:column>
    			
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Número de Telefone</f:facet>
    				<!-- row record -->
    				#{usuario.numeroTelefone}
    			</h:column>
    			
    			<h:column>
	    			<f:facet name="header">Ações</f:facet>
	    			<h:commandButton id="btnCadastrar1" value="Recuperar Senha"
					action="#{usuarioMBean.recuperarSenha(usuario)}" />
				</h:column>
    </h:dataTable>

	</h:form>

</h:body>

</html>
